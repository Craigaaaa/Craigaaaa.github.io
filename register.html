<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<style type="text/css">
		body {
			width: 80%;
			display: block;
			margin: 0 auto;
			text-align: center;
		}
		header img {
		    width: 100%; 
			height: 600px;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<header>
	<img src="cat heading.png" alt="Cat Heading">
</header>
     <h1>Register</h1>
     <form action="log in.html">
     	<label for="fname">First Name:</label>
	<input type="text" name="fname" required>
	<br>
	<label for="lname">Last Name:</label>
	<input type="text" name="lname" required>
	<br>
        <br>
        <label for="gender">Gender</label>
	<select name="gender" required>
		<option name="gender" value="male">Male</option>
		<option name="gender" value="female">Female</option>
		<option name="gender" value="other">Other</option>
	</select>
	    <br>
	    <label for="dob">Date of Birth</label>
	    <input type="date" name="dob" required>
	    <br>
	    <label for="job">Job:</label>
	<input type="radio" name="job" value="IT and Technology ">
	<label for="job">IT and Technology </label>
	<input type="radio" name="job" value="Healthcare">
	<label for="job">Healthcare</label>
	<input type="radio" name="job" value="Finance and Banking">
	<label for="grade">Finance and Banking</label>
	<input type="radio" name="job" value="Education">
	<label for="grade">Education</label>
	<input type="radio" name="job" value="Manufacturing">
	<label for="grade">Manufacturing</label>
	<input type="radio" name="job" value="Retail">
	<label for="grade">Retail</label>
	<input type="radio" name="job" value="Construction">
	<label for="grade">Construction</label>
	<input type="radio" name="job" value="Agriculture">
	<label for="grade">Agriculture</label>
	<br>
	<label for="tel">Telephone:</label>
    <input type="tel" required>
    <br>
    <label for="email">Email:</label>
	<input type="email" name="email" required>
	<br>
        <label for="psw">Password:</label>
        <input type="password" name="password" maxlength="20"minlength="10" required>
        <br>
        <button type="submit">Register</button>
     </form>
</body>
</html>
